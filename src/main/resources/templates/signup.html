<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div id="add-form" class="container mt-5 mb-5">
    <h1>Add user</h1>
    <form method="post" th:action="@{/signup}" th:object="${userForm}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="user name" th:field="*{username}">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <input type="password" placeholder="password" th:field="*{password}">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="user email" th:field="*{email}">
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
